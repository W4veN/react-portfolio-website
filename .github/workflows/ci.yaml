name: CI
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 18
      - name: Install
        run: npm install
      - name: Build
        run: npm build --if-present
      - name: Run the page
        run: npm start & npx wait-on http://127.0.0.1:3000
      - name: Test
        run: npm run wdio